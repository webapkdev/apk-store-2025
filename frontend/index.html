<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>APK Store - Home</title>
<link rel="stylesheet" href="style.css">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4CAF50">
<link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">



</head>
<body>
<header class="topbar">
  <div class="brand">ðŸŒˆ APK Store</div>

  <div class="search">
    <input id="searchInput" placeholder="Search apps..." />
  </div>

  <div class="controls">
    <a class="btn" href="profile.html" id="profileLink">Profile</a>
    <div class="dropdown-wrap">
      <button id="settingsBtn" class="btn">âš™ Settings</button>
      <div id="settingsMenu" class="dropdown">
        <button id="devConsoleBtn" class="dropdown-item">Developer Console</button>
        <button id="adminConsoleBtn" class="dropdown-item">Admin Console</button>
        <hr>
        <button id="logoutBtn" class="dropdown-item">Logout</button>
      </div>
    </div>
  </div>
</header>

<main class="container">
  <div id="appGrid" class="grid"></div>
  <div id="noApps" class="msg" style="display:none">No apps available yet.</div>
</main>

<script src="script.js"></script>

<script>
    // Register Service Worker
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js")
            .then(() => console.log("Service Worker registered"));
    }

    // Install button handling
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const installBtn = document.createElement("button");
        installBtn.textContent = "Install App";
        document.body.appendChild(installBtn);
        installBtn.addEventListener("click", () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.finally(() => deferredPrompt = null);
        });
    });
</script>


</body>
</html>
